<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitronium Softworks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary: #000000;
            --primary-light: rgba(108, 99, 255, 0.1);
            --primary-dark: #000000;
            --text-dark: #333;
            --text-light: #666;
            --text-lighter: #999;
            --white: #fff;
            --black: #000;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        h2 span {
            color: var(--primary);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        section {
            padding: 5rem 0;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Space Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0c0e2e, #1a1a40);
            z-index: -2;
            overflow: hidden;
        }

        /* Stars Animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars {
            background-image: radial-gradient(2px 2px at 20px 30px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 50px 160px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 90px 40px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 130px 80px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 160px 120px, var(--white), rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.5;
            animation: stars-animation 100s linear infinite;
        }

        .stars2 {
            background-image: radial-gradient(1px 1px at 100px 50px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 200px 150px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 300px 200px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 400px 250px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 500px 300px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 50px 350px, var(--white), rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            opacity: 0.3;
            animation: stars-animation 150s linear infinite;
        }

        .stars3 {
            background-image: radial-gradient(1px 1px at 50px 150px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 150px 250px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 250px 350px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 350px 450px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 450px 550px, var(--white), rgba(0,0,0,0)),
                            radial-gradient(1px 1px at 550px 650px, var(--white), rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 400px 400px;
            opacity: 0.2;
            animation: stars-animation 200s linear infinite;
        }

        @keyframes stars-animation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-1000px);
            }
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.7;
        }

        .element-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 20%;
            animation: float 15s ease-in-out infinite;
        }

        .element-2 {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 25%;
            animation: float 18s ease-in-out infinite 2s;
        }

        .element-3 {
            width: 40px;
            height: 40px;
            bottom: 30%;
            left: 30%;
            animation: float 12s ease-in-out infinite 1s;
        }

        .element-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 15%;
            animation: float 20s ease-in-out infinite 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(-15px);
            }
            75% {
                transform: translateY(15px) translateX(5px);
            }
        }

        /* Glow Effect */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.6) 0%, rgba(108, 99, 255, 0) 70%);
            filter: blur(30px);
            opacity: 0.8;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow-1 {
            top: 30%;
            left: 20%;
        }

        .glow-2 {
            bottom: 20%;
            right: 15%;
            width: 400px;
            height: 400px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        /* Content Wrapper */
        .content-wrapper {
            background-color: var(--white);
            position: relative;
            z-index: 1;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo img {
            height: 40px;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-dark);
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--text-dark);
            margin: 2px 0;
            transition: var(--transition);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 8rem 5% 5rem;
            position: relative;
            overflow: hidden;
            background-color: transparent;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .hero-logo {
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: none; /* Hide the text heading since we're using the logo */
        }

        .hero h1 span {
            color: var(--primary);
            display: block;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .btn.primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn.primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn.secondary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .hero-image {
            flex: 1;
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .planet {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .planet::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 15%;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.178);
            border-radius: 50%;
        }

        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(108, 99, 255, 0.3);
            border-radius: 50%;
            animation: orbit-rotation 20s linear infinite;
        }

        .satellite {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: var(--white);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
        }

        @keyframes orbit-rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Services Section */
        .services {
            background-color: var(--white);
            padding: 5rem 5%;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .service-icon {
            margin-bottom: 1.5rem;
        }

        /* Projects Section */
        .projects {
            padding: 5rem 5%;
            background-color: var(--gray-100);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .project-image {
            height: 200px;
            overflow: hidden;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-light), rgba(108, 99, 255, 0.2));
            position: relative;
        }

        .image-placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.2) 2px, transparent 2px);
            background-size: 100px 100px;
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .project-tags span {
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .view-project {
            display: inline-block;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .view-project:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: var(--white);
            padding: 4rem 5% 2rem;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-logo img {
            height: 40px;
            margin-right: 0.5rem;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
        }

        .footer-column h4 {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .footer-column h4::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: var(--primary);
        }

        .footer-column ul li {
            margin-bottom: 0.75rem;
        }

        .footer-column ul li a {
            color: var(--text-light);
        }

        .footer-column ul li a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--white);
            transition: var(--transition);
        }

        .social-icon:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-300);
            color: var(--text-lighter);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .hero {
                flex-direction: column;
                text-align: center;
                gap: 3rem;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .hero-logo {
                margin: 0 auto 2rem;
            }
            
            .cta-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .services-grid,
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 2rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Space Background -->
    <div class="space-background"></div>
    
    <!-- Stars Animation -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <img src="/images/logo-icon.png" alt="Digitronium Logo">
                <span>Digitronium</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <img src="/images/logo.png" alt="Digitronium Softworks" class="hero-logo">
                <h1>Digitronium <span>Softworks</span></h1>
                <p class="tagline">The worst company you can count on.</p>
                <div class="cta-buttons">
                    <a href="#projects" class="btn primary">View Projects</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="planet"></div>
                <div class="orbit">
                    <div class="satellite"></div>
                </div>
            </div>
        </section>

            <section id="projects" class="projects">
                <h2>Our <span>Projects</span></h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <div class="project-image">
                        <img src="images/dcbot.png">
                        </div>
                        <div class="project-info">
                            <h3>Digitronium Bot</h3>
                            <p>Work in progress discord bot</p>
                            <div class="project-tags">
                                <span>Python</span>
                                <span>Discord.ext</span>
                                <span>OS</span>
                            </div>
                        </div>
                    </div>
                    <div class="project-card">
                        <div class="project-image">
                        </div>

                    </div>
                    <div class="project-card">
                        <div class="project-image">
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <div class="footer-content">
                    <div class="footer-logo">
                        <img src="/images/logo-icon.png" alt="Digitronium Logo">
                        <span>Digitronium</span>
                    </div>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 Digitronium Softworks. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </main>

    <script>
        // Navigation highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-links a');
            
            // Smooth scrolling for navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    window.scrollTo({
                        top: targetSection.offsetTop - 80,
                        behavior: 'smooth'
                    });
                });
            });
            
            // Highlight active navigation link on scroll
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionHeight = section.clientHeight;
                    
                    if (pageYOffset >= sectionTop && pageYOffset < sectionTop + sectionHeight) {
                        current = '#' + section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === current) {
                        link.classList.add('active');
                    }
                });
            });
            
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinksContainer = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                
                if (this.classList.contains('active')) {
                    navLinksContainer.style.display = 'flex';
                    navLinksContainer.style.flexDirection = 'column';
                    navLinksContainer.style.position = 'absolute';
                    navLinksContainer.style.top = '100%';
                    navLinksContainer.style.left = '0';
                    navLinksContainer.style.width = '100%';
                    navLinksContainer.style.padding = '1rem';
                    navLinksContainer.style.backgroundColor = 'white';
                    navLinksContainer.style.boxShadow = '0 10px 15px rgba(0, 0, 0, 0.1)';
                } else {
                    navLinksContainer.style.display = '';
                }
            });
            
            // Parallax effect for stars and floating elements
            window.addEventListener('scroll', function() {
                const scrollPosition = window.pageYOffset;
                
                // Parallax for stars
                document.querySelector('.stars').style.transform = `translateY(${scrollPosition * 0.1}px)`;
                document.querySelector('.stars2').style.transform = `translateY(${scrollPosition * 0.2}px)`;
                document.querySelector('.stars3').style.transform = `translateY(${scrollPosition * 0.3}px)`;
                
                // Parallax for floating elements
                const floatingElements = document.querySelectorAll('.floating-element');
                floatingElements.forEach((element, index) => {
                    const speed = 0.05 * (index + 1);
                    const yPos = scrollPosition * speed;
                    element.style.transform = `translateY(${yPos}px)`;
                });
                
                // Parallax for glow effects
                const glowElements = document.querySelectorAll('.glow');
                glowElements.forEach((element, index) => {
                    const speed = 0.03 * (index + 1);
                    const yPos = scrollPosition * speed;
                    element.style.transform = `translateY(${yPos}px) scale(${1 + scrollPosition * 0.0005})`;
                });
            });
        });
    </script>
</body>
</html>
