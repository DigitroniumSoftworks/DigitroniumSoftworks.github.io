<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitronium Softworks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary: #000000;
            --primary-light: rgba(108, 99, 255, 0.1);
            --primary-dark: #000000;
            --text-dark: #333;
            --text-light: #666;
            --text-lighter: #999;
            --white: #fff;
            --black: #000;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --primary: #6c63ff;
            --primary-light: rgba(108, 99, 255, 0.2);
            --primary-dark: #5a52d6;
            --text-dark: #f0f0f0;
            --text-light: #cccccc;
            --text-lighter: #aaaaaa;
            --white: #121212;
            --black: #f0f0f0;
            --gray-100: #1e1e1e;
            --gray-200: #2a2a2a;
            --gray-300: #3a3a3a;
            --gray-400: #4a4a4a;
            --gray-500: #6a6a6a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* (Previous CSS styles remain the same until the planet section) */

        .planet {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
        }

        [data-theme="dark"] .planet {
            background: radial-gradient(circle at 30% 30%, #e0e0e0, #f5f5f5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .planet::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 15%;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.178);
            border-radius: 50%;
            transition: var(--transition);
        }

        [data-theme="dark"] .planet::after {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(108, 99, 255, 0.5);
            border-radius: 50%;
            animation: orbit-rotation 20s linear infinite;
            transition: var(--transition);
        }

        [data-theme="dark"] .orbit {
            border: 2px solid rgba(200, 200, 255, 0.7);
            box-shadow: 0 0 15px rgba(200, 200, 255, 0.3);
        }

        .satellite {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: var(--black);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
            transition: var(--transition);
        }

        [data-theme="dark"] .satellite {
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* (Rest of the CSS remains the same) */
    </style>
</head>
<body>
    <!-- Space Background -->
    <div class="space-background"></div>
    
    <!-- Stars Animation -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <img src="/images/logo-icon.png" alt="Digitronium Logo" class="logo-icon" id="header-logo">
                <span>Digitronium</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li class="theme-toggle">
                    <span class="toggle-icon">‚òÄÔ∏è</span>
                    <div class="toggle-switch"></div>
                    <span class="toggle-icon">üåô</span>
                </li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <img src="/images/logo.png" alt="Digitronium Softworks" class="hero-logo main-logo" id="main-logo">
                <h1>Digitronium <span>Softworks</span></h1>
                <p class="tagline">The worst company you can count on.</p>
                <div class="cta-buttons">
                    <a href="#projects" class="btn primary">View Projects</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="planet"></div>
                <div class="orbit">
                    <div class="satellite"></div>
                </div>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>Our <span>Projects</span></h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-image">
                    <img src="images/dcbot.png">
                    </div>
                    <div class="project-info">
                        <h3>Digitronium Bot</h3>
                        <p>Work in progress discord bot</p>
                        <div class="project-tags">
                            <span>Python</span>
                            <span>Discord.ext</span>
                            <span>OS</span>
                        </div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image">
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-image">
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/images/logo-icon.png" alt="Digitronium Logo" class="logo-icon" id="footer-logo">
                    <span>Digitronium</span>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Digitronium Softworks. All rights reserved.</p>
            </div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-links a');
            
            // Smooth scrolling for navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    window.scrollTo({
                        top: targetSection.offsetTop - 80,
                        behavior: 'smooth'
                    });
                });
            });
            
            // Highlight active navigation link on scroll
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionHeight = section.clientHeight;
                    
                    if (pageYOffset >= sectionTop && pageYOffset < sectionTop + sectionHeight) {
                        current = '#' + section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === current) {
                        link.classList.add('active');
                    }
                });
            });
            
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinksContainer = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                
                if (this.classList.contains('active')) {
                    navLinksContainer.style.display = 'flex';
                    navLinksContainer.style.flexDirection = 'column';
                    navLinksContainer.style.position = 'absolute';
                    navLinksContainer.style.top = '100%';
                    navLinksContainer.style.left = '0';
                    navLinksContainer.style.width = '100%';
                    navLinksContainer.style.padding = '1rem';
                    navLinksContainer.style.backgroundColor = 'var(--white)';
                    navLinksContainer.style.boxShadow = '0 10px 15px rgba(0, 0, 0, 0.1)';
                } else {
                    navLinksContainer.style.display = '';
                }
            });
            
            // Parallax effect for stars and floating elements
            window.addEventListener('scroll', function() {
                const scrollPosition = window.pageYOffset;
                
                // Parallax for stars
                document.querySelector('.stars').style.transform = `translateY(${scrollPosition * 0.1}px)`;
                document.querySelector('.stars2').style.transform = `translateY(${scrollPosition * 0.2}px)`;
                document.querySelector('.stars3').style.transform = `translateY(${scrollPosition * 0.3}px)`;
                
                // Parallax for floating elements
                const floatingElements = document.querySelectorAll('.floating-element');
                floatingElements.forEach((element, index) => {
                    const speed = 0.05 * (index + 1);
                    const yPos = scrollPosition * speed;
                    element.style.transform = `translateY(${yPos}px)`;
                });
                
                // Parallax for glow effects
                const glowElements = document.querySelectorAll('.glow');
                glowElements.forEach((element, index) => {
                    const speed = 0.03 * (index + 1);
                    const yPos = scrollPosition * speed;
                    element.style.transform = `translateY(${yPos}px) scale(${1 + scrollPosition * 0.0005})`;
                });
            });

            // Dark mode toggle functionality
            const themeToggle = document.querySelector('.theme-toggle');
            const html = document.documentElement;
            const headerLogo = document.getElementById('header-logo');
            const mainLogo = document.getElementById('main-logo');
            const footerLogo = document.getElementById('footer-logo');
            const planet = document.querySelector('.planet');

            // Function to update logo sources based on theme
            function updateLogos(isDark) {
                const logoPath = isDark ? '/images/logo-icon-dark.png' : '/images/logo-icon.png';
                const mainLogoPath = isDark ? '/images/logo-dark.png' : '/images/logo.png';
                
                if (headerLogo) headerLogo.src = logoPath;
                if (mainLogo) mainLogo.src = mainLogoPath;
                if (footerLogo) footerLogo.src = logoPath;
            }

            // Check for saved user preference, if any
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                updateLogos(true);
            }

            themeToggle.addEventListener('click', () => {
                const isDark = html.getAttribute('data-theme') !== 'dark';
                if (isDark) {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                }
                updateLogos(isDark);
            });
        });
    </script>
</body>
</html>
